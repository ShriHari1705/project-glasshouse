services:
  # --- INFRASTRUCTURE ZONE ---
  
  redpanda:
    image: docker.redpanda.com/redpandadata/redpanda:latest
    container_name: glasshouse-redpanda
    command:
      - redpanda start
      - --overprovisioned
      - --smp 1
      - --memory 1G
      - --reserve-memory 0M
      - --kafka-addr internal://0.0.0.0:9092,external://0.0.0.0:19092
      - --advertise-kafka-addr internal://redpanda:9092,external://localhost:19092
    ports:
      - "19092:19092"
      - "9092:9092"
    healthcheck:
      test: ["CMD", "rpk", "cluster", "info"]
      interval: 5s
      timeout: 10s
      retries: 5

  clickhouse:
    image: clickhouse/clickhouse-server:latest
    container_name: glasshouse-clickhouse
    ports:
      - "8123:8123"
      - "9000:9000"
    environment:
      - CLICKHOUSE_DB=glasshouse
      - CLICKHOUSE_USER=admin
      - CLICKHOUSE_PASSWORD=password
    volumes:
      - ./infra/clickhouse_init.sql:/docker-entrypoint-initdb.d/init.sql
      - clickhouse_data:/var/lib/clickhouse
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "localhost:8123/ping"]
      interval: 10s    # Check every 10s instead of 5s
      timeout: 10s     # Give it 10s to respond
      retries: 10      # Try 10 times (total 100 seconds) before failing
      start_period: 20s

  # --- INGESTION ZONE ---

  producer-crypto:
    build: 
      context: .
      dockerfile: ./core/producers/crypto/Dockerfile
    container_name: producer-crypto
    depends_on:
      redpanda:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "find /tmp/heartbeat_crypto -mmin -0.5"]
      interval: 30s
      timeout: 10s
      retries: 3
    restart: always

  producer-social:
    build: 
      context: .
      dockerfile: ./core/producers/social/Dockerfile
    container_name: producer-social
    command: python rss_producer.py
    depends_on:
      redpanda:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "find /tmp/heartbeat_social -mmin -1.5"]
      interval: 60s
      timeout: 10s
      retries: 3
    restart: always
  
  sentiment-worker:
    build:
      context: .
      dockerfile: ./core/processors/sentiment/Dockerfile
    volumes:
      - H:/MSc/model_weights:/app/model_weights:ro
    container_name: worker-sentiment
    restart: always
    depends_on:
      redpanda:
        condition: service_healthy
      clickhouse:
        condition: service_healthy
    environment:
      - TRANSFORMERS_OFFLINE=1
      - PYTHONUNBUFFERED=1
        
  console:
    image: docker.redpanda.com/redpandadata/console:latest
    container_name: glasshouse-console
    environment:
      KAFKA_BROKERS: "redpanda:9092"
    ports:
      - "8080:8080"
    depends_on:
      redpanda:
        condition: service_healthy      
        
  dashboard:
    build: 
      context: .
      dockerfile: ./core/ui/Dockerfile
    container_name: glasshouse-dashboard
    ports:
      - "8501:8501"
    depends_on:
      clickhouse:
        condition: service_healthy
    restart: always      

volumes:
  clickhouse_data: